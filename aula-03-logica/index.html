<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Desafios Aula 03</title>
    <style>
        body { font-family: sans-serif; padding: 20px; }
        .box { border: 1px solid #ddd; padding: 15px; margin-bottom: 20px; border-radius: 8px; }
        .resultado { font-weight: bold; margin-top: 10px; color: blue; }
    </style>
</head>
<body>
    <h1>Aula 03 - Lógica de Programação</h1>

    <div class="box">
        <h3>1. Calculadora de Média</h3>
        <input type="number" id="nota1" placeholder="Nota 1">
        <input type="number" id="nota2" placeholder="Nota 2">
        <input type="number" id="nota3" placeholder="Nota 3">
        <button onclick="calcularMedia()">Calcular</button>
        <div id="resMedia" class="resultado"></div>
    </div>

    <div class="box">
        <h3>2. Sistema de Login</h3>
        <label><input type="checkbox" id="chkLogin"> Possui Login?</label>
        <label><input type="checkbox" id="chkSenha"> Possui Senha?</label>
        <button onclick="verificarAcesso()">Entrar</button>
        <div id="resLogin" class="resultado"></div>
    </div>

    <div class="box">
        <h3>3. Comparador de Números</h3>
        <input type="number" id="numA" placeholder="Número A">
        <input type="number" id="numB" placeholder="Número B">
        <button onclick="comparar()">Comparar</button>
        <div id="resComp" class="resultado"></div>
    </div>

    <script>
        // Desafio 1
        function calcularMedia() {
            let n1 = Number(document.getElementById('nota1').value);
            let n2 = Number(document.getElementById('nota2').value);
            let n3 = Number(document.getElementById('nota3').value);
            let media = (n1 + n2 + n3) / 3;
            let msg = "Média: " + media.toFixed(2) + " - ";
            
            if (media >= 7) msg += "Aprovado";
            else if (media >= 5) msg += "Recuperação";
            else msg += "Reprovado";
            
            document.getElementById('resMedia').innerText = msg;
        }

        // Desafio 2
        function verificarAcesso() {
            let temLogin = document.getElementById('chkLogin').checked;
            let temSenha = document.getElementById('chkSenha').checked;
            
            if (temLogin && temSenha) {
                document.getElementById('resLogin').innerText = "Acesso Permitido";
                document.getElementById('resLogin').style.color = "green";
            } else {
                document.getElementById('resLogin').innerText = "Acesso Negado";
                document.getElementById('resLogin').style.color = "red";
            }
        }

        // Desafio 3
        function comparar() {
            let a = Number(document.getElementById('numA').value);
            let b = Number(document.getElementById('numB').value);
            let msg = "";
            if (a > b) msg = "A é maior que B";
            else if (a < b) msg = "A é menor que B";
            else msg = "A e B são iguais";

            document.getElementById('resComp').innerText = msg;
        }
    </script>
</body>
</html>
