<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Sistema de Notas</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        input { padding: 8px; margin: 5px; border: 1px solid #ccc; border-radius: 4px; }
        button { padding: 8px 15px; background: #28a745; color: white; border: none; cursor: pointer; }
        button:hover { background: #218838; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        th { background-color: #f2f2f2; }
        .aprovado { color: green; font-weight: bold; }
        .recuperacao { color: orange; font-weight: bold; }
        .reprovado { color: red; font-weight: bold; }
    </style>
</head>
<body>
    <h2>Cadastro de Notas de Alunos</h2>
    
    <div>
        <input type="text" id="nome" placeholder="Nome do Aluno">
        <input type="number" id="n1" placeholder="Nota 1" step="0.1">
        <input type="number" id="n2" placeholder="Nota 2" step="0.1">
        <input type="number" id="n3" placeholder="Nota 3" step="0.1">
        <button onclick="cadastrar()">Cadastrar</button>
    </div>

    <table id="tabela">
        <thead>
            <tr>
                <th>Nome</th>
                <th>Média</th>
                <th>Situação</th>
            </tr>
        </thead>
        <tbody>
            </tbody>
    </table>

    <script src="script.js"></script>
</body>
</html>
